<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class="rounded mx-auto d-block" style="height: 220px;">  
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" dropDown>
            <button 
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a onclick="return false;" (click)="addToShoppingList()">To Shoppong List</a></li>
                <li><a [routerLink]="['/recipes/' + recipe.id + '/edit']">Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a href="#" *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ingredient.name}} ({{ingredient.cost}})</a>
          </div>
    </div>
</div>
